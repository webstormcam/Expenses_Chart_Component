<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Chart Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="container">
        <div id="myBalanceSection">
            <div class="top-words">
                <h1>My balance</h1>
                <p class="balance">$921.48</p>
            </div>
            <img class="logo" src="imgs/logo.svg" alt="company logo">
        </div>
        <div id="spendingSection">
            <h2 class="thick-brown">Spending - Last 7 days</h2>
            <div class="stats">
                <div class="week">
                    <p class="day">mon</p>
                </div>
                <div class="week">
                    <p class="day">tue</p>
                </div>
                <div class="week">
                    <p class="day">wed</p>
                </div>
                <div class="week">
                    <p class="day">thu</p>
                </div>
                <div class="week">
                    <p class="day">fri</p>
                </div>
                <div class="week">
                    <p class="day">sat</p>
                </div>
                <div class="week">
                    <p class="day">sun</p>
                </div>
            </div>
            <div class="bottom-text">
                <div class="total-month">
                    <p class="months">Total this month</p>
                    <p class="thick-brown">$478.33</p>
                </div>
                <div class="percent-last-month">
                    <p class="percent">+2.4%</p>
                    <p class="months">from last month</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
